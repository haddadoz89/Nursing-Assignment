{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <h2>Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a href="{% url 'main_app:profile' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
{% endblock %}
