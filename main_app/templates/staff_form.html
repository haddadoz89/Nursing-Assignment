{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Staff - {{ object.get_full_name }}{% endblock %}

{% block content %}
    <h2>Edit Staff: {{ object.get_full_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a href="{% url 'main_app:staff_detail' object.pk %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
{% endblock %}
